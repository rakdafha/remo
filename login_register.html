<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Forms</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="login-register-button" onclick="toggleFormContainer()">Login / Register</button>

    <div class="container" id="login-container">
        <button class="close-button" onclick="toggleFormContainer()">×</button>
        <h2>Login</h2>
        <form action="login.php" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fa fa-lock"></i>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="toggle-link" onclick="toggleForm()">Don't have an account? Register</div>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <button class="close-button" onclick="toggleFormContainer()">×</button>
        <h2>Register</h2>
        <form action="register.php" method="post">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <i class="fa fa-user"></i>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <i class="fa fa-user"></i>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fa fa-lock"></i>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
        <div class="toggle-link" onclick="toggleForm()">Already have an account? Login</div>
    </div>

    <script>
        function toggleFormContainer() {
            var loginContainer = document.getElementById('login-container');
            var registerContainer = document.getElementById('register-container');
            
            // Toggle visibility of login and register containers
            if (loginContainer.style.display === 'none' && registerContainer.style.display === 'none') {
                loginContainer.style.display = 'block';
            } else {
                loginContainer.style.display = 'none';
                registerContainer.style.display = 'none';
            }
        }

        function toggleForm() {
            var loginContainer = document.getElementById('login-container');
            var registerContainer = document.getElementById('register-container');
            
            // Toggle between login and register forms
            if (loginContainer.style.display === 'none') {
                loginContainer.style.display = 'block';
                registerContainer.style.display = 'none';
            } else {
                loginContainer.style.display = 'none';
                registerContainer.style.display = 'block';
            }
        }
    </script>
</body>
</html>
