<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="spin.css">
    <title>spining</title>

</head>
<body>
    <h1>LUCKY SPIN</h1>
    <div class="cycle">
        <div class="spinbtn">SPIN</div>
        <div class="wheel">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <div class="number">
                <b style="--i:0;">5</b>
                <b style="--i:1;">1</b>
                <b style="--i:2;">4</b>
                <b style="--i:3;">6</b>
                <b style="--i:4;">2</b>
                <b style="--i:5;">8</b>
                <b style="--i:6;">7</b>
                <b style="--i:7;">3</b>
            </div>
        </div>
        <div class="wheel inner">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <div class="number">
                <b style="--i:0;">5</b>
                <b style="--i:1;">1</b>
                <b style="--i:2;">4</b>
                <b style="--i:3;">6</b>
                <b style="--i:4;">2</b>
                <b style="--i:5;">8</b>
                <b style="--i:6;">7</b>
                <b style="--i:7;">3</b>
            </div>
        </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let inner = document.querySelector('.inner');
        let spinbtn = document.querySelector('.spinbtn')


        let value1 = Math.ceil(Math.random() * -3600);
        let value2 = Math.ceil(Math.random() * 3600);
        spinbtn.onclick = function(){
            wheel.style.transform = "rotate("+ value1 +"deg)";
            inner.style.transform = "rotate("+ value2 +"deg)";
            value1 += Math.ceil(Math.random() * -3600);
            value2 += Math.ceil(Math.random() * 3600);
        }
    </script>
</body>
</html>
